<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body class="post-layout">
  <div class="container">
    {% include header.html %}
    <main id="main" role="main">
      <h1>
        <a class="post-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.date | date: '%b %d' }}</a> - {{ page.title }}
      </h1>
      {{ content }}
    </main>
  </div>
</body>

</html>
