<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body class="post-layout">
  <div class="container">
    {% include header.html %}
    <h3>
      <a class="post-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.date | date: '%b %d' }}</a> -
      {{ page.title }}
    </h3>
    <main id="main" role="main">
      {{ content }}
    </main>
  </div>
</body>

</html>
