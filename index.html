---
layout: default
title: Archives
---

<section class="home">
  <ul class="home-list">
    {% assign sorted-posts = site.posts | reverse %}
    {% for post in sorted-posts %}
    <li>
      <h3>
        <a class="home-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.date | date: '%b %d' }}</a> - {{ post.title }}
      </h3>
    </li>
    {% endfor %}
  </ul>
</section>
